<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./todo.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <img src="./bkgimg1.jpg" alt="" /> -->
    <div class="content">
      <div class="container">
        <div class="todo card" id="todo">
          <div class="title">
            <p>To Do</p>
            <p id="todo_count" class="count">0</p>
          </div>
          <div id="targetTodo">
              <div id="demcon" class="dem_con" draggable="true"></div>
              <div id="demcon" class="dem_con" draggable="true"></div>
              <div id="demcon" class="dem_con" draggable="true"></div>
          </div>
          <div class="addbtn">
            <button id="addbtn" class="btn">+ Add Card</button>
          </div>
        </div>
        <div class="inprog card" id="inprog">
          <div class="title">

            <p>In Progress</p>
            <p id="todo_count" class="count">0</p>
          </div>
          <div id="targetProg"></div>
          <div class="addbtn">
            <button id="addbtn" class="btn">+ Add Card</button>
          </div>
        </div>
        <div class="stuck card" id="stuck">
          <div class="title">
            <p>Stuck</p>
            <p id="todo_count" class="count">0</p>
          </div>
          <div id="targetStuck"></div>
          <div class="addbtn">
            <button id="addbtn" class="btn">+ Add Card</button>
          </div>
        </div>
        <div class="done card" id="done">
          <div class="title">
            <p>Done</p>
            <p id="todo_count" class="count">0</p>
          </div>
          <div id="targetDone"></div>
          <div class="addbtn">
            <button id="addbtn" class="btn">+ Add Card</button>
          </div>
        </div>
      </div>
    </div>
    <div class="inputBox" id="input">
      <div class="cardAdder">
        <h2 class="addTitle"><b>Add Task</b></h2>
        <div>
          <h2>Title</h2>
          <input type="text" />
        </div>
        <div>
          <h2>Description</h2>
          <textarea class="tallinp" type="text"></textarea>
        </div>
        <div>
          <h2>Status</h2>
          <select name="" id="" class="select">
            <option value="To Do">To Do</option>
            <option value="In Progress">In Progress</option>
            <option value="Stuck">Stuck</option>
            <option value="Done">Done</option>
          </select>
        </div>
        <div>
          <h2>Priority</h2>
          <select name="" id="" class="select">
            <option value="">Low</option>
            <option value="">Mid</option>
            <option value="">High</option>
          </select>
        </div>
        <button class="longbtn">Add Task</button>
      </div>
    </div>
  </body>
  <script src="./todo.js"></script>
</html>
