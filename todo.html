<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./todo.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <img src="./bkgimg1.jpg" alt="" /> -->
    <div class="clock">
      <div class="hours">
        <div class="first">
          <div class="number">0</div>
        </div>
        <div class="second">
          <div class="number">0</div>
        </div>
      </div>
      <div class="tick">:</div>
      <div class="minutes">
        <div class="first">
          <div class="number">0</div>
        </div>
        <div class="second">
          <div class="number">0</div>
        </div>
      </div>
      <div class="tick">:</div>
      <div class="seconds">
        <div class="first">
          <div class="number">0</div>
        </div>
        <div class="second infinite">
          <div class="number">0</div>
        </div>
      </div>
    </div>

    <script>
      var hoursContainer = document.querySelector(".hours");
      var minutesContainer = document.querySelector(".minutes");
      var secondsContainer = document.querySelector(".seconds");
      var tickElements = Array.from(document.querySelectorAll(".tick"));

      var last = new Date(0);
      last.setUTCHours(-1);

      var tickState = true;

      function updateTime() {
        var now = new Date();

        var lastHours = last.getHours().toString();
        var nowHours = now.getHours().toString();
        if (lastHours !== nowHours) {
          updateContainer(hoursContainer, nowHours);
        }

        var lastMinutes = last.getMinutes().toString();
        var nowMinutes = now.getMinutes().toString();
        if (lastMinutes !== nowMinutes) {
          updateContainer(minutesContainer, nowMinutes);
        }

        var lastSeconds = last.getSeconds().toString();
        var nowSeconds = now.getSeconds().toString();
        if (lastSeconds !== nowSeconds) {
          //tick()
          updateContainer(secondsContainer, nowSeconds);
        }

        last = now;
      }

      function tick() {
        tickElements.forEach((t) => t.classList.toggle("tick-hidden"));
      }

      function updateContainer(container, newTime) {
        var time = newTime.split("");

        if (time.length === 1) {
          time.unshift("0");
        }

        var first = container.firstElementChild;
        if (first.lastElementChild.textContent !== time[0]) {
          updateNumber(first, time[0]);
        }

        var last = container.lastElementChild;
        if (last.lastElementChild.textContent !== time[1]) {
          updateNumber(last, time[1]);
        }
      }

      function updateNumber(element, number) {
        //element.lastElementChild.textContent = number
        var second = element.lastElementChild.cloneNode(true);
        second.textContent = number;

        element.appendChild(second);
        element.classList.add("move");

        setTimeout(function () {
          element.classList.remove("move");
        }, 990);
        setTimeout(function () {
          element.removeChild(element.firstElementChild);
        }, 990);
      }

      setInterval(updateTime, 100);
    </script>
    <div class="content">
      <div class="container">
        <div class="todo card" id="todo">
          <div class="title">
            <p>To Do</p>
            <p id="todo_count" class="count">0</p>
          </div>
          <div id="targetTodo"></div>
          <div class="addbtn">
            <button id="addbtnTodo" class="btn">+ Add Card</button>
          </div>
        </div>
        <div class="inprog card" id="inprog">
          <div class="title">
            <p>In Progress</p>
            <p id="todo_count" class="count">0</p>
          </div>
          <div id="targetProg"></div>
          <div class="addbtn">
            <button id="addbtnProg" class="btn">+ Add Card</button>
          </div>
        </div>
        <div class="stuck card" id="stuck">
          <div class="title">
            <p>Stuck</p>
            <p id="todo_count" class="count">0</p>
          </div>
          <div id="targetStuck"></div>
          <div class="addbtn">
            <button id="addbtnStuck" class="btn">+ Add Card</button>
          </div>
        </div>
        <div class="done card" id="done">
          <div class="title">
            <p>Done</p>
            <p id="todo_count" class="count">0</p>
          </div>
          <div id="targetDone"></div>
          <div class="addbtn">
            <button id="addbtnDone" class="btn">+ Add Card</button>
          </div>
        </div>
      </div>
    </div>
    <div class="inputBox" id="input">
      <div class="cardAdder">
        <h2 class="addTitle"><b>Add Task</b></h2>
        <div>
          <h2>Title</h2>
          <input type="text" id="titleInput" />
        </div>
        <div>
          <h2>Description</h2>
          <textarea class="tallinp" type="text" id="descInput"></textarea>
        </div>
        <div>
          <h2>Status</h2>
          <select name="" id="status" class="select">
            <option value="To Do">To Do</option>
            <option value="In Progress">In Progress</option>
            <option value="Stuck">Stuck</option>
            <option value="Done">Done</option>
          </select>
        </div>
        <div>
          <h2>Priority</h2>
          <select name="" id="prior" class="select">
            <option value="Low">Low</option>
            <option value="Mid">Mid</option>
            <option value="High">High</option>
          </select>
        </div>
        <button id="addCard" class="longbtn">Add Task</button>
      </div>
    </div>
  </body>
  <script src="./todo.js"></script>
  <script
    src="https://kit.fontawesome.com/45191d5154.js"
    crossorigin="anonymous"
  ></script>
</html>
