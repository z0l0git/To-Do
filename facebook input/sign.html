<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./sign.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="title">
          <h1>Sign Up</h1>
          <p>It's free and always will be</p>
        </div>
        <div class="input">
          <div class="name_input">
            <input
              type="text"
              name=""
              id="firstName"
              placeholder="First Name"
            />
            <input type="text" id="lastName" placeholder="Last Name" />
          </div>
          <input type="text" id="mobile" placeholder="Mobile number or email""
          />
          <input type="text" id="password" placeholder="New password" />
        </div>
        <div class="birthdayInput">
          <h4>Birthday</h4>
          <div class="birthSelect">
            <select name="" id="birthMonth">
              <option value="Jan">Jan</option>
              <option value="Feb">Feb</option>
              <option value="Mar">Mar</option>
              <option value="Apr">Apr</option>
              <option value="May">May</option>
              <option value="Jun">Jun</option>
              <option value="Jul">Jul</option>
              <option value="Aug">Aug</option>
              <option value="Sep">Sep</option>
              <option value="Oct">Oct</option>
              <option value="Nov">Nov</option>
              <option value="Dec">Dec</option>
            </select>
            <select name="" id="birthDate">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
            <select name="" id="birthYear">
              <option value="1800">1800</option>
            </select>
          </div>
        </div>
        <div class="gender">
          <div class="flex">
            <input type="radio" name="gender" id="female" class="checkoption" />
            <p>Female</p>
          </div>
          <div class="flex">
            <input type="radio" name="gender" id="male" class="checkoption" />
            <p>Male</p>
          </div>
        </div>
        <div class="button" id="createBtn">
          <p>Create Account</p>
        </div>
      </div>
    </div>
  </body>
  <script src="./sign.js"></script>
</html>
